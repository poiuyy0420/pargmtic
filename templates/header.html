    <div class="logo_head">
        <div>
            <h1 class="logo">Hyejin</h1>
        </div>
        <div class="pramatic_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="pramatic_header_nav">
                <span>Articles</span>
            </a>
             <a href="{% url 'projectapp:list' %}" class="pramatic_header_nav">
                <span>Projects</span>
            </a>
             <a href="{% url 'subscribeapp:list' %}" class="pramatic_header_nav">
                <span>Subscription</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'acountapp:login' %}?next={{ request.path }}" class="pramatic_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'acountapp:create' %}" class="pramatic_header_nav">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'acountapp:detail' pk=user.pk %}" class="pramatic_header_nav">
                <span>Mypage</span>
            </a>

            <a href="{% url 'acountapp:logout' %}?next={{ request.path }}" class="pramatic_header_nav">
                <span>logout</span>
            </a>
            {% endif %}

        </div>
    </div>
